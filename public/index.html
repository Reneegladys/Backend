<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Event manager</h1>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" id="username" name="username" required>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
        <div class="message" id="message"></div>
      </form>
    
    <h2>Create Event</h2>
    <form id="createForm">
        <input type="text" id="createName" placeholder="Name" required><br>
        <input type="text" id="createLocation" placeholder="Location" required><br>
        <input type="text" id="createDate" placeholder="Date (yyyy-mm-dd)" required><br>
        <button type="submit">Create</button>
    </form>

  
    <h2>Update Event</h2>
    <form id="updateForm">
        <input type="text" id="updateId" placeholder="Event ID" required><br>
        <input type="text" id="updateName" placeholder="Name"><br>
        <input type="text" id="updateLocation" placeholder="Location"><br>
        <input type="text" id="updateDate" placeholder="Date (yyyy-mm-dd)"><br>
        <button type="submit">Update</button>
    </form>

  
    <h2>Delete Event</h2>
    <form id="deleteForm">
        <input type="text" id="deleteId" placeholder="Event ID" required><br>
        <button type="submit">Delete</button>
    </form>

  
    <h2>All Events</h2>
    <button id="fetchBtn"> See all events</button>
    <div id="data" class="json-data"></div>

    <script src="script.js"></script>
</body>
</html>
